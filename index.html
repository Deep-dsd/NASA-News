<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA news</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="rocket.svg" alt="loading..." />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navigation-container">
        <span class="background">
          <span class="navigation-items" id="resultsNav">
            <h3 class="clickable favorite link">Favorites</h3>
            <h3>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</h3>
            <h3 class="clickable load-more link">Load More</h3>
            <h3>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</h3>
            <label class="toggle-btn">
              <input type="checkbox" />
              <div class="slider"></div>
            </label>
          </span>
          <span class="navigation-items hidden" id="favoritesNav">
            <h3 class="clickable load-more link">Load More NASA Images</h3>
          </span>
        </span>
      </nav>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- <div class="save-confirmed hidden">
      <h1>ADDED!</h1>
    </div> -->
  </body>
</html>
